<!DOCTYPE HTML>

<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="author" content="Alexandre Gravier" />
    <meta name="description" content="agravier : blog" />
    {% if page.mathjax %}
    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    {% endif %}
    {% if page.jquery %}
    <script type="text/javascript" 
            src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script type="text/javascript"
            src="{{ base.url }}/javascripts/main_jquery.js">
    </script>
    {% endif %}
    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
    <title>agravier: {{ page.title }}</title>
  </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <h1 id="project_title"><a href="/">Alex Gravier</a></h1><!--
       --><nav id="header_menu"><!--
         --><ul><!--
         --><li><a href="{{ base.url }}/">blog</a></li><!--
         --><li><a href="{{ base.url }}/projects/">projects</a></li><!--
         --><li><a href="{{ base.url }}/etc/">etc</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <section>
      <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
          {{ content }}
        </section>
      </div>
    </section>

    {% if page.disqus  %}
    <div id="disqus_thread">
      <script>
        var disqus_config = function () {
          this.page.url = '{{ site.url }}{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = '{{ page.url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          this.page.title = '{{ page.title }}';
        };
        (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://noelusion.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>nable JavaScript to view the comments. It will load a Disqus frame.</noscript>
    </div>
    {% endif %}

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <a href="{{ base.url }}/about/">about</a> 
        <a href="{{ base.url }}/sitemap/">sitemap</a>
        <a href="{{ base.url }}/atom.xml">feed</a>
      </footer>
    </div>

    <!-- Google Analytics -->
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-40459855-1', 'auto');
      ga('require', '{{ site.url }}{{ page.url }}');
      ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
        
    </script>


  </body>
</html>
